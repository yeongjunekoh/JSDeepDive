            // generator로 무한 이터러블 구현
            const infiniteFibonacci = (function* () {
                let [pre, cur] = [0, 1];

                while(true) {
                    [pre, cur] = [cur, pre + cur];
                    yield cur;
                };
            }());

            for (const num of infiniteFibonacci) {
                if(num > 10000) break;
                console.log(num);
            }

		</script>
