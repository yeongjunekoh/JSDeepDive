<!DOCTYPE html>
<html>
	<head>
		<title>제너레이터 함수 정의</title>
	</head>
	<body>
		<button>Click me!</button>

		<script>
			const button = document.querySelector('button');
			
			//제너레이터 함수 선언문
			function* genDecFunc() {
				yield 1;
			};
			//제너레이터 함수 표현식
			const genExpFunc = function* () {
				yield 1;
			};
			//제너레이터 메서드
			const obj = {
				* getObjMethod() {
					yield 1;
				}
			};
			//제너레이터 클래스 메서드
			class MyClass {
				* getClsMethod() {
					yield 1;
				}
			}

			console.log(obj.getObjMethod())

		</script>
	</body>
</html>
