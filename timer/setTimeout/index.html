<!DOCTYPE html>
<html>
<body>
	<button>Click me!</button>
    <p onclick="">Click me! p태그로 만든 Click me!</p>
    <h1 onclick="">Click me! h1태그로 만든 Click me!</h1>
	<em class="message" onclick=""></em>

	<script>
		const button = document.querySelector('button');
		const p = document.querySelector('p');
		const h1 = document.querySelector('h1');
		const em = document.querySelector('.message');

        const setTimeoutId = () => {
            const timeout = setTimeout((name)=>{
                console.log("setTimeout함수 실행", name)
            },2000, "인수 1");
            clearTimeout(timeout); 
            // 기존에 실행했던 함수가 취소되는 것
        };

        const setTimeoutIdNumber = setTimeout(()=>{
            console.log("바로 실행되는 setTimeout 함수");
        },1000)
        // clearTimeout(setTimeoutIdNumber); 
        // 기존에 실행했던 함수가 취소되는 것


        const onClickFunction = () => setTimeoutIdNumber;

        console.log(setTimeoutId, "01. 함수로 선언");
        console.log(setTimeoutIdNumber, "02. setTimeout 자체로 선언");
        console.log(onClickFunction, "03. setTimeout, 함수로 선언");

        button.onclick = setTimeoutId;
        p.onclick = onClickFunction;

	</script>
</body>
</html>
