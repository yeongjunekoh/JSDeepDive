<html>
<body>
	<button>Click me!</button>
	<script>
		const $button = document.querySelector('button');

		const listenerFun = () => {console.log("listern")}

		$button.onclick = function sayHi() {
			console.log("Button Click");

        $button.addEventListener('click', function () {

</html>
